server {
    listen 80;
    server_name api.medusa.vdev.com;
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api.medusa.vdev.com;

    # SSL Configuration (using the self-signed cert created)
    ssl_certificate /etc/ssl/certs/nginx.crt;
    ssl_certificate_key /etc/ssl/certs/nginx.key;

    # Basic security headers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /var/www/html/api.medusa.vdev.com;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Log file definitions
    access_log /var/log/nginx/api.medusa.vdev.com.access.log;
    error_log /var/log/nginx/api.medusa.vdev.com.error.log;
}
